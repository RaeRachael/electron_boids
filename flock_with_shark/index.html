  <title>Boids</title>

<body>
  <div id="simulation-box" style="visibility: hidden">

    <div class="circle wall bottom right"></div>

    <input type="number" name="Fish" id="fish-number">
    <br>
    Shark Number:<br>
    <input type="number" name="lastname" id="shark-number">
    <br><br>
    <input id="submit" type="submit" value="submit">
  </form>
